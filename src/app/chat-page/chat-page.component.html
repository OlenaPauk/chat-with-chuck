<div class="container">
    <header>
        <p>Chat with Chuck Norris</p>
    </header>
    <div class="chat" *ngIf="!flagRadio">
        <div class="message" *ngFor='let m of messages'>
            <div class="textMessage" [ngClass]="{'chuckMessage': m.id === 0, 'userMessage':m.id === 1 }">
                <span>{{m.message}}</span>
            </div>
        </div>
        <div class="typing" *ngIf="typing"> 
            <div class="chat-bubble">
                <div class="typing">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
                </div>
        </div>
    </div>
    <div class="chat chatRadio" *ngIf="flagRadio">
  <div *ngFor="let category of categories">
    <label for="{{category}}">{{category}}</label>
    <input type="radio" name="category" id="{{category}}">
  </div>
       

    </div>
    <footer>
        <input [(ngModel)]="newMessage" (keydown.enter)="sendMessage()" placeholder="Type your message">
        <button (click)="sendMessage()"></button>
    </footer>
</div>
