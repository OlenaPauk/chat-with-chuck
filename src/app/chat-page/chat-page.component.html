<div class="container">
    <header>
        <p>Chat with Chuck Norris</p>
        <button (click)="back()" *ngIf="!flagRadio">Back</button>
    </header>
    <div class="chat" *ngIf="!flagRadio">
        <div class="message" *ngFor='let m of messages'>
            <div class="textMessage" [ngClass]="{'chuckMessage': m.id === 0, 'userMessage':m.id === 1 }">
                <span>{{m.message}}</span>
            </div>
        </div>
        <div class="typing" *ngIf="typing">
            <div class="chat-bubble">
                <div class="typing">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="chat chatRadio" *ngIf="flagRadio">
        <p>Select a conversation category with the Chuck.</p>
        <div class="category">
            <div *ngFor="let category of categories">
                <label for="{{category}}">{{category}}</label>
                <input type="radio" name="category" id="{{category}}" value="{{category}}"
                    [(ngModel)]="selectedCategory">
            </div>
        </div>

        <div class="userName">
            <p>Please, write your name</p>
            <input type="text" [(ngModel)]="userName">
        </div>

        <button (click)="selectCategory()" [disabled]="selectedCategory==='' || userName===''">Click</button>
    </div>
    <footer>
        <input [disabled]="flagInput" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()"
            placeholder="Type your message">
        <button [disabled]="flagInput" (click)="sendMessage()"></button>
    </footer>
</div>
